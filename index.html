<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="" lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body onload="init();">

	<header>
	</header>

	<main>

        <section id="hex">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">hex</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="hex-t" type="text" placeholder="#FFFFFF" size="7" maxlength="7"/>
                        </td>
                        <td class="show" id="show-hex">
                        </td>
                        <td class="info">
                            <table id="info-hex">
                                <tr>
                                    <td id="hex-hex"></td>
                                </tr>
                                <tr>
                                    <td id="hex-rgb"></td>
                                </tr>
                                <tr>
                                    <td id="hex-cmy"></td>
                                </tr>
                                <tr>
                                    <td id="hex-cmyk"></td>
                                </tr>
                                <tr>
                                    <td id="hex-rbgyc"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="rgb">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">RGB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="rgb-rt" type="number" min="0" max="255" value="0"/>
                            <input id="rgb-rs" type="range" min="0" max="255" value="0"/>
                        </td>
                        <td rowspan="3" class="show" id="show-rgb">
                        </td>
                        <td rowspan="3" class="info">
                            <table id="info-rgb">
                                <tr>
                                    <td id="rgb-hex"></td>
                                </tr>
                                <tr>
                                    <td id="rgb-rgb"></td>
                                </tr>
                                <tr>
                                    <td id="rgb-cmy"></td>
                                </tr>
                                <tr>
                                    <td id="rgb-cmyk"></td>
                                </tr>
                                <tr>
                                    <td id="rgb-rbgyc"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rgb-gt" type="number" min="0" max="255" value="0"/>
                            <input id="rgb-gs" type="range" min="0" max="255" value="0"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rgb-bt" type="number" min="0" max="255" value="0"/>
                            <input id="rgb-bs" type="range" min="0" max="255" value="0"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="cmyk">
            <table>
                <thead>
                    <tr>
                        <th>CMY(K)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="cmyk-ct" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="cmyk-cs" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                        <td rowspan="3" class="show" id="show-cmyk">
                        </td>
                        <td rowspan="3" class="info">
                            <table id="info-cmyk">
                                <tr>
                                    <td id="cmyk-hex"></td>
                                </tr>
                                <tr>
                                    <td id="cmyk-rgb"></td>
                                </tr>
                                <tr>
                                    <td id="cmyk-cmy"></td>
                                </tr>
                                <tr>
                                    <td id="cmyk-cmyk"></td>
                                </tr>
                                <tr>
                                    <td id="cmyk-rbgyc"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="cmyk-mt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="cmyk-ms" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="cmyk-yt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="cmyk-ys" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="cmyk-kt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="cmyk-ks" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="rbgyc">
            <table>
                <thead>
                    <tr>
                        <th>RBGY(C)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="rbgyc-rt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="rbgyc-rs" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                        <td rowspan="3" class="show" id="show-rbgyc">
                        </td>
                        <td rowspan="3" class="info">
                            <table id="info-rbgyc">
                                <tr>
                                    <td id="rbgyc-hex"></td>
                                </tr>
                                <tr>
                                    <td id="rbgyc-rgb"></td>
                                </tr>
                                <tr>
                                    <td id="rbgyc-cmy"></td>
                                </tr>
                                <tr>
                                    <td id="rbgyc-cmyk"></td>
                                </tr>
                                <tr>
                                    <td id="rbgyc-rbgyc"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rbgyc-bt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="rbgyc-bs" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rbgyc-gt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="rbgyc-gs" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rbgyc-yt" type="number" min="0" max="100" value="0" step="0.1"/>
                            <input id="rbgyc-ys" type="range" min="0" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="rbgyc-ct" type="number"min="-100" max="100"  value="0" step="0.1"/>
                            <input id="rbgyc-cs" type="range" min="-100" max="100" value="0" step="0.1"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

	</main>

	<footer>
        <a href="old/index.html">Old version</a>
	</footer>

    </body>
</html>
